{% extends 'base.html' %}
{% load static %}
{% block content %}
{#{% load static %}#}
    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>New Game</h4>
                        </div>
                        <div class="card-body">
                            <!-- Alerts -->
                            {% include 'partials/_alerts.html' %}
                            <form action="{% url 'new_game' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="date_played">Date Played</label>
                                    <input type="date" name="date_played"
                                           class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="number_of_players">Number of Players</label>
                                    <input type="number" name="number_of_players"
                                           class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="creator_station_start">Your Starting Station</label>
                                    <input type="number" name="creator_station_start"
                                           class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="video">Video File</label>
                                    <input type="file" name="video"
                                           class="form-control" required>
                                </div>
                                <input type="submit" value="Create Game!"
                                       class="btn btn-secondary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
